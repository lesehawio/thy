<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
<meta charset="UTF-8">
<title>Quizly | آزمون‌های درمانی</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;600;700&display=swap" rel="stylesheet">

<style>
* { box-sizing: border-box; margin: 0; padding: 0; }

body {
  font-family: 'Vazirmatn', sans-serif;
  min-height: 100vh;
  background:
    radial-gradient(circle at top right, rgba(250,71,121,0.25), transparent 45%),
    radial-gradient(circle at bottom left, rgba(250,71,121,0.18), transparent 45%),
    linear-gradient(135deg, #fff1f5, #ffe4ec);
  color: #3a0f1f;
}

/* ---------- Header ---------- */
header {
  text-align: center;
  padding: 40px 20px 20px;
  background: linear-gradient(135deg, #fff1f5, #ffe4ec);
  position: relative;
}

.logo-container {
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 14px;
}

.logo {
  width: 160px;
  height: auto;
  border-radius: 24px;
  box-shadow: 0 10px 35px rgba(250, 71, 121, 0.5), 0 0 12px rgba(250, 71, 121, 0.35) inset;
  animation: logoPulse 3s ease-in-out infinite;
  transition: transform 0.35s ease, box-shadow 0.35s ease;
}

.logo:hover {
  transform: scale(1.15) rotate(-3deg);
  box-shadow: 0 20px 55px rgba(250, 71, 121, 0.7), 0 0 22px rgba(250, 71, 121, 0.45) inset;
}

@keyframes logoPulse {
  0%, 100% { transform: scale(1) rotate(0deg); }
  50% { transform: scale(1.05) rotate(2deg); }
}

header h1 {
  font-size: 2rem;
  font-weight: 700;
  background: linear-gradient(135deg, #fa4779, #ff7aa2);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
}

header p {
  margin-top: 6px;
  font-size: 0.95rem;
  color: #7a2a43;
}

/* ---------- Wrapper ---------- */
.quiz-wrapper {
  max-width: 760px;
  margin: 0 auto;
  padding: 0 20px 40px;
}

/* ---------- Scroll ---------- */
.quiz-scroll {
  max-height: 460px;
  overflow-y: auto;
  padding-right: 6px;
}

.quiz-scroll::-webkit-scrollbar {
  width: 7px;
}
.quiz-scroll::-webkit-scrollbar-thumb {
  background: linear-gradient(#fa4779, #ff8fb1);
  border-radius: 10px;
}

/* ---------- List ---------- */
.quiz-list {
  display: flex;
  flex-direction: column;
  gap: 16px;
}

/* ---------- Card ---------- */
.quiz-card {
  position: relative;
  background: rgba(255,255,255,0.65);
  backdrop-filter: blur(10px);
  border-radius: 18px;
  padding: 22px 26px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  box-shadow:
    0 12px 30px rgba(250,71,121,0.18),
    inset 0 0 0 1px rgba(255,255,255,0.5);
  transition: transform 0.3s ease, box-shadow 0.3s ease;
  overflow: hidden;
}

/* نور ملایم */
.quiz-card::before {
  content: "";
  position: absolute;
  inset: 0;
  background: linear-gradient(
    120deg,
    transparent 30%,
    rgba(255,255,255,0.65),
    transparent 70%
  );
  opacity: 0;
  transition: opacity 0.3s;
}

.quiz-card:hover::before {
  opacity: 1;
}

.quiz-card:hover {
  transform: translateY(-6px) scale(1.01);
  box-shadow: 0 22px 45px rgba(250,71,121,0.35);
}

.quiz-info h3 {
  font-size: 1.1rem;
  font-weight: 700;
  color: #5c102b;
}

/* ---------- Button ---------- */
.quiz-card a {
  text-decoration: none;
  padding: 10px 26px;
  border-radius: 16px;
  background: linear-gradient(135deg, #fa4779, #ff7aa2);
  color: #fff;
  font-weight: 600;
  font-size: 0.9rem;
  box-shadow: 0 6px 18px rgba(250,71,121,0.45);
  transition: transform 0.15s ease, box-shadow 0.15s ease, filter 0.15s;
}

.quiz-card a:hover {
  filter: brightness(1.06);
}

.quiz-card a:active {
  transform: translateY(2px);
  box-shadow: 0 3px 10px rgba(250,71,121,0.3);
}
</style>
</head>

<body>

<header>
  <div class="logo-container">
    <img src="https://uploadkon.ir/uploads/7e2d29_25Quizly.png" alt="Quizly Logo" class="logo">
    <h1>آزمون های نظریه مشاوره و روان درمانی 1</h1>
    <p>نگران چیزی نباش با این سوالا 80 درصد راه و رفتی</p>
  </div>
</header>

<main class="quiz-wrapper">
  <div class="quiz-scroll">
    <div class="quiz-list">

      <div class="quiz-card"><div class="quiz-info"><h3>Quiz 1</h3></div><a href="thy/quiz1.html">شروع آزمون</a></div>

    </div>
  </div>
</main>

</body>
</html>
