<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
<meta charset="UTF-8" />
<title>Advanced Quiz Engine</title>

<style>
:root{
  --bg:#f8fafc;
  --card:#ffffff;
  --text:#020617;
  --muted:#64748b;
  --primary:#fa4779;
  --success:#7cd3b5;
  --danger:#f66d94;
  --option:#e5e7eb;
}
body.dark{
  --bg:#020617;
  --card:#0f172a;
  --text:#e5e7eb;
  --muted:#94a3b8;
  --option:#1e293b;
}
*{box-sizing:border-box}
body{
  margin:0;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  font-family:Vazirmatn,Tahoma;
  background:var(--bg);
  color:var(--text);
}
.card{
  width:94%;
  max-width:560px;
  background:var(--card);
  border-radius:20px;
  padding:28px;
  box-shadow:0 12px 40px rgba(0,0,0,.18);
}
.progress{
  height:12px;
  background:var(--option);
  border-radius:999px;
  overflow:hidden;
  margin-bottom:16px;
}
.progress-bar{
  height:100%;
  width:0%;
  background:linear-gradient(90deg,#fa4779,#ff80b3);
  transition:.35s ease;
}
#counter{
  font-size:14px;
  color:var(--muted);
  margin-bottom:14px;
}
.question{
  font-size:21px;
  font-weight:500;
  margin-bottom:20px;
}
.options button{
  width:100%;
  margin:8px 0;
  padding:14px;
  border:none;
  border-radius:14px;
  background:var(--option);
  color:var(--text);
  cursor:pointer;
  font-size:15px;
  transition:.25s;
}
.options button:hover{transform:scale(1.01)}
.correct{background:var(--success)!important;color:#fff}
.incorrect{background:var(--danger)!important;color:#fff}
.footer{
  display:flex;
  justify-content:space-between;
  margin-top:22px;
}
.btn{
  background:var(--primary);
  color:#fff;
  border:none;
  border-radius:14px;
  padding:10px 20px;
  font-size:14px;
  cursor:pointer;
}
#result{
  margin-top:24px;
  font-size:22px;
  font-weight:600;
  text-align:center;
  line-height:1.8;
}
.grade{
  font-size:40px;
  font-weight:800;
}
.pass{color:var(--success)}
.fail{color:var(--danger)}
</style>
</head>

function render(){
  const q=questions[state.index];
  quiz.innerHTML=`
    <div class="question">${q.q}</div>
    <div class="options">
      ${q.options.map((o,i)=>`<button onclick="answer(${i})">${o}</button>`).join("")}

}

function answer(i){
  const q=questions[state.index];
  const buttons=document.querySelectorAll(".options button");
  buttons.forEach(b=>b.disabled=true);
  if(i===q.answer){
    buttons[i].classList.add("correct");
    state.score++;
  }else{
    buttons[i].classList.add("incorrect");
    buttons[q.answer].classList.add("correct");
  }
  nextBtn.style.display="inline-block";
}

function next(){
  state.index++;
  state.index<questions.length ? render() : finish();
}

}
